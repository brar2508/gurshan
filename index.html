<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card" data-tilt data-tilt-glare data-tilt-max-glare="0.8">
        <div class="wrapper">
            <div class="profile">
                <img src="profile.jpg" alt="">
            </div>
            <h2>BRARâš”</h2>
            <p>Front-end Developer Gurshan</p>
            <p>Hi i am gurshan developer of this website i just create it for fun. Swipe finger on card to see magic ðŸ˜„. Press follow button to follow me on instagram.</p>
            <div class="social-icons">
                
                <a href="https://www.instagram.com/brar25.8" target="_blank" class="follow-btn">Follow</a>
            </div>
        </div>
    </div>
    <script src="vanilla-tilt.js"></script>
    <script>
        VanillaTilt.init(document.querySelectorAll(".card"), {
            max: 25,
            speed: 400
        });
        
        const card = document.querySelector(".card");
        if (card && card.vanillaTilt) {
            // 
            card.addEventListener("touchstart", (e) => {
                // 
                if (e.target.closest('a')) return;

                e.preventDefault(); // 
                card.vanillaTilt.onMouseEnter(); 
                
                const touch = e.touches[0];
                const mockEvent = { 
                    clientX: touch.clientX, 
                    clientY: touch.clientY, 
                    target: card 
                };
                card.vanillaTilt.onMouseMove(mockEvent); 
            }, { passive: false });

            //
            card.addEventListener("touchmove", (e) => {
                // 
                if (e.target.closest('a')) return;

                e.preventDefault(); 
                const touch = e.touches[0];
                
                const mockEvent = { 
                    clientX: touch.clientX, 
                    clientY: touch.clientY, 
                    target: card 
                };
                card.vanillaTilt.onMouseMove(mockEvent); 
            }, { passive: false });

            // 
            card.addEventListener("touchend", (e) => {
                // 
                card.vanillaTilt.onMouseLeave(); 
            });
        }
    </script>
</body>
</html>
